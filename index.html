<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-logo">
            <img src="logo-qr-generator.svg">
        </div>
        <form id="form" class="container-btns">
            <input type="url" class="container-input" name="input" autocomplete="off" placeholder="Введите url сайта">
            <button type="submit">QR code</button>
        </form>
        <img class="qr-img " id="qr-img" src="" width="200px">
    </div>
<script src="app.js" defer></script>
</body>
</html>
